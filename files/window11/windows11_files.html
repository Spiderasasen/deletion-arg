<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Files</title>
    <link rel="stylesheet" href="../../css/files/windows_11.css" type="text/css">
    <link rel="stylesheet" href="../../css/main_folders.css" type="text/css">
</head>
<body>
    <div class="wrapper">
        <div class="left">
            <div class="item clicked">
                <img src="../../asset/logos/now/deqmc8i-cbf51e1e-6fd9-4364-b1e1-a0493ae7e4b1.png" alt="Documents folder banner">
                <p>Documents</p>
            </div>
            <div class="item notClicked" onclick="window.location.href='windows11_trash.html'">
                <img src="../../asset/logos/now/recycle2.png" alt="Recycle Logo">
                <p>Recycle</p>
            </div>
        </div>
        <div class="right">
            <div class="files">
                <img src="../../asset/logos/now/Windows_11_executable.svg" alt="exe logo" onclick="opening_files('../../asset/files/functions/task_manger_code.txt')">
                <p>taskmgr.exe</p>
            </div>
            <div class="files">
                <img src="../../asset/logos/now/Windows_11_executable.svg" alt="exe logo" onclick="opening_files('../../asset/files/functions/calc_code.txt')">
                <p>calc.exe</p>
            </div>
            <div class="files">
                <img src="../../asset/logos/now/Windows_11_DLL_icon.svg" alt="exe logo" onclick="opening_files('../../asset/files/functions/clock.txt')">
                <p>clock.dll</p>
            </div>
            <div class="files">
                <img src="../../asset/logos/now/Windows_11_executable.svg" alt="exe logo" onclick="opening_files('../../asset/files/functions/paint.txt')">
                <p>paint.exe</p>
            </div>
            <div class="files">
                <img src="../../asset/logos/now/Windows_11_executable.svg" alt="exe logo" onclick="opening_files('../../asset/files/functions/wordpad.txt')">
                <p>wordpad.exe</p>
            </div>
        </div>
    </div>
    <script src="../../js/opening_window.js"></script>
</body>
</html>
