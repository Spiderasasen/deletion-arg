<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Files</title>
    <link rel="stylesheet" href="../../css/files/windows_11.css" type="text/css">
    <link rel="stylesheet" href="../../css/main_folders.css" type="text/css">
</head>
<body>
    <div class="wrapper">
        <div class="left">
            <div class="item clicked" id="document">
                <img src="../../asset/logos/now/deqmc8i-cbf51e1e-6fd9-4364-b1e1-a0493ae7e4b1.png" alt="Documents folder banner">
                <p>Documents</p>
            </div>
            <div class="item notClicked" onclick="window.location.href='windows11_trash.html'">
                <img src="../../asset/logos/now/recycle2.png" alt="Recycle Logo">
                <p>Recycle</p>
            </div>
        </div>
        <div class="right">
            <div class="files" data-name="taskmgr.exe" onclick="opening_files('../../asset/files/functions/task_manger_code.txt')">
                <img src="../../asset/logos/now/Windows_11_executable.svg" alt="exe logo">
                <p>taskmgr.exe</p>
            </div>
            <div class="files" data-name="calc.exe" onclick="opening_files('../../asset/files/functions/calc_code.txt')">
                <img src="../../asset/logos/now/Windows_11_executable.svg" alt="exe logo">
                <p>calc.exe</p>
            </div>
            <div class="files" data-name="clock.dll" onclick="opening_files('../../asset/files/functions/clock.txt')">
                <img src="../../asset/logos/now/Windows_11_DLL_icon.svg" alt="exe logo">
                <p>clock.dll</p>
            </div>
            <div class="files" data-name="paint.exe" onclick="opening_files('../../asset/files/functions/paint.txt')">
                <img src="../../asset/logos/now/Windows_11_executable.svg" alt="exe logo">

            </div>
            <div class="files" data-name="wordpad.exe" onclick="opening_files('../../asset/files/functions/wordpad.txt')">
                <img src="../../asset/logos/now/Windows_11_executable.svg" alt="exe logo">
                <p>wordpad.exe</p>
            </div>
            <div class="files" data-name="README.txt" onclick="opening_files('../../asset/files/lore/windows11/readme.txt')">
                <img src="../../asset/logos/now/txt-file-icon-1215.png" alt="text file">
                <p>README.txt</p>
            </div>
            <div class="files" data-name="NOTICE.txt" onclick="opening_files('../../asset/files/lore/windows11/NOTICE.txt')">
                <img src="../../asset/logos/now/txt-file-icon-1215.png" alt="text file">
                <p>NOTICE.txt</p>
            </div>
            <div class="files" data-name="FAQ.txt" onclick="opening_files('../../asset/files/lore/windows11/faq.txt')">
                <img src="../../asset/logos/now/txt-file-icon-1215.png" alt="text file">
                <p>FAQ.txt</p>
            </div>
            <div class="files" data-name="thoughts.txt" onclick="opening_files('../../asset/files/lore/windows11/thoughts.txt')">
                <img src="../../asset/logos/now/txt-file-icon-1215.png" alt="text file">

            </div>
            <div class="files" data-name="alone.txt" onclick="opening_files('../../asset/files/lore/windows11/aftermath.txt')">
                <img src="../../asset/logos/now/txt-file-icon-1215.png" alt="text file">
                <p>alone.txt</p>
            </div>
            <div class="files" data-name="before.txt" onclick="opening_files('../../asset/files/lore/windows11/before.txt')">
                <img src="../../asset/logos/now/txt-file-icon-1215.png" alt="text file">
                <p>before.txt</p>
            </div>
            <div class="files" data-name="System_logs.txt" onclick="opening_files('../../asset/files/lore/windows11/sys_logs.txt')">
                <img src="../../asset/logos/now/txt-file-icon-1215.png" alt="text file">
                <p>System_logs.txt</p>
            </div>
            <div class="files" data-name="core_memory.dll">
                <img src="../../asset/logos/now/Windows_11_DLL_icon.svg" alt="ddl file">

    <script src="../../js/opening_window.js"></script>
    <script src="../../js/removing_file.js"></script>
