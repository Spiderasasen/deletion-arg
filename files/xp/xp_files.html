<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Files</title>
    <link rel="stylesheet" href="../../css/main_folders.css" type="text/css">
    <link rel="stylesheet" href="../../css/files/xp.css" type="text/css">
</head>
<body data-name="windows_xp">
    <div class="wrapper">
        <div class="left">
            <div class="item clicked">
                <img src="../../asset/logos/xp/My_Documents_2001.png" alt="Documents Logo">
                <p>Documents</p>
            </div>
            <div class="item notClicked">
                <img src="../../asset/logos/xp/Recycle_Bin_Windows_XP_full.PNG.png" alt="Recycle Bin Windows XP logo">
                <p>Recycle Bin</p>
            </div>
        </div>
        <div class="right">
            <div class="files" data-name="taskmgr.exe" onclick="opening_files('../../asset/files/functions/task_manger_code.txt')">
                <img src="../../asset/logos/vista/oao93eeml18mt7rk5uf2j9c0i2-b3dd1ab25a36cf80d10dff2eb2afe079.png" alt="exe logo">
                <p>taskmgr.exe</p>
            </div>
            <div class="files" data-name="calc.exe" onclick="opening_files('../../asset/files/functions/calc_code.txt')">
                <img src="../../asset/logos/vista/oao93eeml18mt7rk5uf2j9c0i2-b3dd1ab25a36cf80d10dff2eb2afe079.png" alt="exe logo">
                <p>calc.exe</p>
            </div>
            <div class="files" data-name="clock.dll" onclick="opening_files('../../asset/files/functions/clock.txt')">
                <img src="../../asset/logos/vista/edited-photo.png" alt="exe logo">
                <p>clock.dll</p>
            </div>
            <div class="files" data-name="paint.exe" onclick="opening_files('../../asset/files/functions/paint.txt')">
                <img src="../../asset/logos/vista/oao93eeml18mt7rk5uf2j9c0i2-b3dd1ab25a36cf80d10dff2eb2afe079.png" alt="exe logo">
                <p>paint.exe</p>
            </div>
            <div class="files" data-name="wordpad.exe" onclick="opening_files('../../asset/files/functions/wordpad.txt')">
                <img src="../../asset/logos/vista/oao93eeml18mt7rk5uf2j9c0i2-b3dd1ab25a36cf80d10dff2eb2afe079.png" alt="exe logo">
                <p>wordpad.exe</p>
            </div>
            <div class="files" data-name="README.txt">
                <img src="../../asset/logos/vista/txt-file-icon-1184%20(1).png" alt="text file">
                <p>README.txt</p>
            </div>
            <div class="files" data-name="NOTICE.txt">
                <img src="../../asset/logos/vista/txt-file-icon-1184%20(1).png" alt="text file">
                <p>NOTICE.txt</p>
            </div>
            <div class="files" data-name="FAQ.txt">
                <img src="../../asset/logos/vista/txt-file-icon-1184%20(1).png" alt="text file">
                <p>FAQ.txt</p>
            </div>
            <div class="files" data-name="thoughts.txt">
                <img src="../../asset/logos/vista/txt-file-icon-1184%20(1).png" alt="text file">
                <p>thoughts.txt</p>
            </div>
            <div class="files" data-name="alone.txt">
                <img src="../../asset/logos/vista/txt-file-icon-1184%20(1).png" alt="text file">
                <p>alone.txt</p>
            </div>
            <div class="files" data-name="before.txt" onclick="opening_files('../../asset/files/lore/Panic/first_delation.txt')">
                <img src="../../asset/logos/vista/txt-file-icon-1184%20(1).png" alt="text file">
                <p>before.txt</p>
            </div>
            <div class="files" data-name="System_logs.txt">
                <img src="../../asset/logos/vista/txt-file-icon-1184%20(1).png" alt="text file">
                <p>System_logs.txt</p>
            </div>
            <div class="files" data-name="core_memory.dll">
                <img src="../../asset/logos/vista/edited-photo.png" alt="ddl file">
                <p>core_memory.dll</p>
            </div>
        </div>
    </div>
    <script src="../../js/opening_window.js"></script>
    <script src="../../js/removing_file.js"></script>
    <script src="../../js/downgrade.js"></script>
</body>
</html>
