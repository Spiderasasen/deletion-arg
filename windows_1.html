<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Windows 1 Virtual Machine</title>
    <link href="css/windows_1.css" rel="stylesheet">
</head>
<body data-name="windows_1">
<div class="main_container">
    <!--    main section of the code-->
    <div class="title-bar">
        <span>MS-DOS Executive</span>
    </div>
    <!--    nav for items-->
    <div class="side_bar">
        <span>File</span>
        <span>View</span>
        <span>Special</span>
    </div>
    <div class="file_holder">
        <div class="files selected" data-name="taskmgr.exe" onclick="opening_files('asset/files/functions/task_manger_code.txt')">
            <p>taskmgr.exe</p>
        </div>
        <div class="files selected" data-name="calc.exe" onclick="opening_files('asset/files/functions/calc_code.txt')">
            <p>calc.exe</p>
        </div>
        <div class="files selected" data-name="clock.dll" onclick="opening_files('asset/files/functions/clock.txt')">
            <p>clock.dll</p>
        </div>
        <div class="files selected" data-name="paint.exe" onclick="opening_files('asset/files/functions/paint.txt')">
            <p>paint.exe</p>
        </div>
        <div class="files selected" data-name="wordpad.exe" onclick="opening_files('asset/files/functions/wordpad.txt')">
            <p>wordpad.exe</p>
        </div>
        <div class="files selected" data-name="README.txt">
            <p>README.txt</p>
        </div>
        <div class="files selected" data-name="NOTICE.txt">
            <p>NOTICE.txt</p>
        </div>
        <div class="files selected" data-name="FAQ.txt">
            <p>FAQ.txt</p>
        </div>
        <div class="files selected" data-name="thoughts.txt">
            <p>thoughts.txt</p>
        </div>
        <div class="files selected" data-name="alone.txt">
            <p>alone.txt</p>
        </div>
        <div class="files selected" data-name="before.txt" onclick="opening_files('asset/files/lore/Panic/first_delation.txt')">
            <p>before.txt</p>
        </div>
        <div class="files selected" data-name="System_logs.txt">
            <p>System_logs.txt</p>
        </div>
        <div class="files selected" data-name="core_memory.dll">
            <p>core_memory.dll</p>
        </div>
    </div>
</div>
<!--js code-->
<script src="js/removing_file.js"></script>
<script src="js/downgrade.js"></script>
<script src="js/windows_2.js"></script>
</body>
</html>
