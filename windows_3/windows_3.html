<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Windows 3 Virtual Machine</title>
    <link rel="stylesheet" href="css/main.css" type="text/css">
</head>
<body>
    <div class="program-manager">
        <div class=title-bar>
            <button class="min_button" id="exit">-</button>
            <span class="title-text">Program Manger</span>
        </div>
        <div class="selection">
            <button id="file">File</button>
            <button id="help">Help</button>
        </div>
        <div class="program-group">
            <div class="program-button" onclick="open_files('file_explore.html')">
                <img src="../asset/logos/windows_3/WINFI001.PNG" alt="File Explorer">
                <p>File Explore</p>
            </div>
            <div class="program-button" onclick="open_msn('MSN_DOS.html')">
                <img src="../asset/logos/windows_3/PROGM010.PNG" alt="msn dos">
                <p>MS-DOS Promt</p>
            </div>
        </div>
    </div>
    <script src="js/opening_files.js"></script>
    <script src="../js/downgrade_redirect.js"></script>
    <script src="js/main_file.js"></script>
</body>
</html>
